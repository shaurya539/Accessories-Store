	<section id="contact" style="background: #f9f9f9; padding: 60px 40px; text-align: center;">
  <h2 style="font-size: 32px; color: #222; margin-bottom: 20px;">Contact Us</h2>
  <p style="font-size: 18px; color: #555; margin-bottom: 30px;">
    Have questions, feedback, or need help with an order? Weâ€™re here to help!
  </p>
  <form style="max-width: 600px; margin: 0 auto; text-align: left;">
    <div style="margin-bottom: 20px;">
      <label for="name" style="display: block; font-weight: 600; margin-bottom: 8px;">Name</label>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
    </div>
    <div style="margin-bottom: 20px;">
      <label for="email" style="display: block; font-weight: 600; margin-bottom: 8px;">Email</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
    </div>
    <div style="margin-bottom: 20px;">
      <label for="message" style="display: block; font-weight: 600; margin-bottom: 8px;">Message</label>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;"></textarea>
    </div>
    <button type="submit" style="background: #ff4c4c; color: white; padding: 12px 24px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Send Message</button>
  </form>
</section>
